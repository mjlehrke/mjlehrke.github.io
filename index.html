<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mjlehrke.com</title>
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ::selection {
      color: #f4f4f4;
      background: #440e9b;
    }

    html {
      background: yellow;
      font-family: 'Handlee', cursive;
      height: 100vh;
    }

    body {
      background: green;
      background: linear-gradient( 60deg, #ff9d6c 10%, #bb4e75 100% );
      align-items: center;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2.5rem 1.5rem 0  1.5rem;
      text-shadow: 2px 2px 3px #bb4e75;
    }

    h1 {
      font-size: 2.5rem;
    }

    .title {
      font-size: 1.8rem;
      margin-top: 1.8rem;
    }

    @media only screen and (min-width: 600px) {
      body {
        justify-content: center;
        padding: 0 4rem;
      }

      .title {
        font-size: 2rem;
      }
    }

    @media only screen and (min-width: 900px) {
      body {
        padding: 0 8rem;
      }

      h1 {
        font-size: 4rem;
      }

      .title {
        font-size: 2.5rem;
        margin-top: 2.5rem;
      }
    }

    @media only screen and (min-width: 1200px) {
      h1 {
        font-size: 6rem;
      }

      .title {
        font-size: 4rem;
        margin-top: 4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Equipped with his five senses, man explores the universe around him and calls the adventure science</h1>
  <p class="title"><em>-- Edwin Powell Hubble</em></p>
</body>
</html>
